<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>#FUCKREII</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { margin:0; font-family:sans-serif; background:#000; overflow-x:hidden; color:#f3f4f6; }
.bubbles {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0; left: 0;
  overflow: hidden;
  z-index: -2;
}

.bubble {
  position: absolute;
  border-radius: 50%;
  background: rgba(10,25,70,0.3);
  filter: blur(25px);
  opacity: 0;
  animation: drift 40s linear infinite;
}

/* Generate multiple bubbles with random sizes and positions */
.bubble:nth-child(1) { width: 120px; height: 120px; left: 10%; top: 20%; animation-delay: 0s; }
.bubble:nth-child(2) { width: 150px; height: 150px; left: 60%; top: 40%; animation-delay: 5s; }
.bubble:nth-child(3) { width: 90px; height: 90px; left: 35%; top: 70%; animation-delay: 10s; }
.bubble:nth-child(4) { width: 130px; height: 130px; left: 80%; top: 25%; animation-delay: 15s; }
.bubble:nth-child(5) { width: 70px; height: 70px; left: 50%; top: 50%; animation-delay: 20s; }
.bubble:nth-child(6) { width: 100px; height: 100px; left: 20%; top: 60%; animation-delay: 7s; }
.bubble:nth-child(7) { width: 110px; height: 110px; left: 75%; top: 10%; animation-delay: 12s; }
.bubble:nth-child(8) { width: 60px; height: 60px; left: 40%; top: 30%; animation-delay: 3s; }

@keyframes drift {
  0% { transform: translate(0,0) scale(1); opacity: 0; }
  10% { opacity: 0.5; }
  25% { transform: translate(30px,-20px) scale(1.1); opacity: 0.6; }
  50% { transform: translate(-40px,30px) scale(1.2); opacity: 0.5; }
  75% { transform: translate(20px,-10px) scale(1.05); opacity: 0.4; }
  100% { transform: translate(0,0) scale(1); opacity: 0; }
}
.fade { opacity:0; transition:opacity 1s ease; }
.fade.show { opacity:1; }

.container { padding:4rem 1rem; max-width:1000px; margin:auto; }
h1 { text-align:center; font-size:3rem; margin-bottom:2rem; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1rem; }
.grid img { width:100%; border-radius:0.5rem; transition: transform 0.3s ease; }
.grid img:hover { transform:scale(1.05); }
.backBtn { display:block; margin:2rem auto; text-align:center; }
</style>
</head>
<body>

<!-- Ambient Bubbles -->
<div class="bubbles">
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</div>

<div class="container fade show">
  <h1>NOTHING RN!!!</h1>
  <div class="grid">
<img src="https://cdn.discordapp.com/attachments/1138196554180722843/1398017891802021888/giphy_13.gif?ex=68d397df&is=68d2465f&hm=cc66816f224cb05a59384c1a893d6e1eeeea733af8d8d3b4b3d207a2a39633e6&" alt="hi gu" style="width:150px; height:auto;">
  </div>

  <a href="index.html" class="backBtn px-6 py-3 border border-white rounded-lg bg-transparent text-white font-semibold hover:bg-white hover:text-black">Back to Homepage</a>
</div>

</body>
</html>
