<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Announcements</title>

  <script type="module">
    // --- Import Firebase ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    // --- Your Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyC0jml1JcAoJziIB5iA-Ur7H3XpJdGhU44",
      authDomain: "fuckreii.firebaseapp.com",
      databaseURL: "https://fuckreii-default-rtdb.firebaseio.com",
      projectId: "fuckreii",
      storageBucket: "fuckreii.firebasestorage.app",
      messagingSenderId: "206715883407",
      appId: "1:206715883407:web:420200082c73c3134d45fa",
      measurementId: "G-C72NKH2MYQ"
    };

    // --- Init Firebase ---
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // --- DOM Elements ---
    const loginForm = document.getElementById("login-form");
    const announceForm = document.getElementById("announce-form");
    const statusBox = document.getElementById("status");

    // --- Auth State Listener ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        statusBox.innerText = `‚úÖ Logged in as ${user.email}`;
        loginForm.style.display = "none";
        announceForm.style.display = "block";
      } else {
        statusBox.innerText = "‚ùå Not logged in";
        loginForm.style.display = "block";
        announceForm.style.display = "none";
      }
    });

    // --- Login Function ---
    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };

    // --- Logout ---
    window.logout = async function() {
      await signOut(auth);
    };

    // --- Post Announcement ---
    window.postAnnouncement = async function() {
      const msg = document.getElementById("message").value;
      if (!msg.trim()) return alert("‚ö†Ô∏è Message cannot be empty!");

      const user = auth.currentUser;
      if (!user) return alert("‚ö†Ô∏è You are not logged in!");

      try {
        await set(ref(db, "announcement"), msg);
        alert("üì¢ Announcement sent!");
        document.getElementById("message").value = "";
      } catch (error) {
        alert("Error: " + error.message);
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel</h2>
    <p id="status">Checking login...</p>

    <!-- Login Form -->
    <div id="login-form" style="display:none;">
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <!-- Announcement Form -->
    <div id="announce-form" style="display:none;">
      <textarea id="message" placeholder="Write your announcement..."></textarea>
      <button onclick="postAnnouncement()">Send Announcement</button>
      <button onclick="logout()" style="background:#dc3545; margin-top:5px;">Logout</button>
    </div>
  </div>
</body>
</html>
