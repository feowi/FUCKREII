<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>#FUCKREII - Homepage</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { margin:0; font-family:sans-serif; background:#000; overflow-x:hidden; color:#f3f4f6; }
.bubbles { position:fixed; width:100%; height:100%; top:0; left:0; overflow:hidden; z-index:-2; }
.bubble { position:absolute; top:50%; left:50%; border-radius:50%; background:rgba(10,25,70,0.3); filter:blur(30px); opacity:0; animation:drift 20s linear infinite; }
.bubble:nth-child(1){width:100px;height:100px;left:10%;top:20%;animation-delay:0s;}
.bubble:nth-child(2){width:150px;height:150px;left:70%;top:50%;animation-delay:3s;}
.bubble:nth-child(3){width:80px;height:80px;left:40%;top:70%;animation-delay:6s;}
.bubble:nth-child(4){width:120px;height:120px;left:80%;top:30%;animation-delay:2s;}
.bubble:nth-child(5){width:90px;height:90px;left:25%;top:40%;animation-delay:4s;}
.bubble:nth-child(6){width:60px;height:60px;left:55%;top:60%;animation-delay:1s;}
.bubble:nth-child(7){width:130px;height:130px;left:35%;top:10%;animation-delay:5s;}
@keyframes drift {
  0% { transform: translate(0,0) scale(1); opacity:0; }
  10% { opacity:0.5; }
  50% { transform:translate(50px,-30px) scale(1.2); opacity:0.6; }
  70% { transform:translate(-30px,40px) scale(1.1); opacity:0.5; }
  100% { transform:translate(0,0) scale(1); opacity:0; }
}
.fade { opacity:0; transition:opacity 1s ease; }
.fade.show { opacity:1; }

#landing { min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:2rem; }
#landing h1 { font-size:4rem; font-weight:800; background:linear-gradient(to right,#fff,#ff0000); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
#landing h2 { margin-top:1rem; font-size:1.5rem; font-weight:700; color:#ef4444; }
#landing p { margin-top:1rem; max-width:600px; color:#d1d5db; }
#enterBtn { margin-top:2rem; padding:0.75rem 2rem; border:1px solid #fff; border-radius:8px; background:transparent; color:#fff; font-weight:700; transition:all 0.3s ease; }
#enterBtn:hover { background:#fff; color:#000; }

#gallery { display:none; padding:4rem 1rem; }
#gallery img { width:100%; object-fit:cover; border-radius:0.5rem; transition:transform 0.3s ease; }
#gallery img:hover { transform:scale(1.05); }

button { transition:all 0.3s ease; }

</style>
</head>
<body>

<!-- Bubbles -->
<div class="bubbles">
  <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
</div>

<!-- Landing -->
<section id="landing" class="fade show">
  <h1>LOGOFOX</h1>
  <h2>HELD TOGETHER BY BREATH. RIPPED APART BY THOUGHT.</h2>
  <p>A voice for those who lie awake at night and don't know why.<br><strong>This is not entertainment. This is survival through sound.</strong></p>
  <div class="flex gap-4 mt-6">
    <button id="enterGalleryBtn" class="px-6 py-3 border border-white rounded-lg bg-transparent text-white font-semibold hover:bg-white hover:text-black">
      Enter Gallery
    </button>
    <a href="cards.html" class="px-6 py-3 border border-white rounded-lg bg-transparent text-white font-semibold hover:bg-white hover:text-black">View Accounts</a>
  </div>
</section>

<!-- Gallery -->
<section id="gallery" class="container mx-auto max-w-4xl fade">
  <h1 class="text-4xl font-bold mb-8 text-center text-white">Gallery</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <img src="https://via.placeholder.com/300" alt="Gallery Image">
    <img src="https://via.placeholder.com/300" alt="Gallery Image">
    <img src="https://via.placeholder.com/300" alt="Gallery Image">
  </div>
</section>

<script>
const enterGalleryBtn = document.getElementById("enterGalleryBtn");
const landing = document.getElementById("landing");
const gallery = document.getElementById("gallery");

enterGalleryBtn.addEventListener("click", () => {
  landing.classList.remove("show");
  setTimeout(() => {
    landing.style.display = "none";
    gallery.style.display = "block";
    setTimeout(() => gallery.classList.add("show"), 50);
    window.scrollTo({ top: gallery.offsetTop, behavior: "smooth" });
  }, 500);
});
</script>
</body>
</html>
