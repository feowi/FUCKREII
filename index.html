<style>
body { margin:0; font-family:sans-serif; background:#000; overflow-x:hidden; color:#f3f4f6; }

.bubbles {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0; left: 0;
  overflow: hidden;
  z-index: -2;
}

.bubble {
  position: absolute;
  border-radius: 50%;
  background: rgba(10,25,70,0.3);
  filter: blur(25px);
  opacity: 0;
  animation: drift 40s linear infinite;
}

/* Generate multiple bubbles with random sizes and positions */
.bubble:nth-child(1) { width: 120px; height: 120px; left: 10%; top: 20%; animation-delay: 0s; }
.bubble:nth-child(2) { width: 150px; height: 150px; left: 60%; top: 40%; animation-delay: 5s; }
.bubble:nth-child(3) { width: 90px; height: 90px; left: 35%; top: 70%; animation-delay: 10s; }
.bubble:nth-child(4) { width: 130px; height: 130px; left: 80%; top: 25%; animation-delay: 15s; }
.bubble:nth-child(5) { width: 70px; height: 70px; left: 50%; top: 50%; animation-delay: 20s; }
.bubble:nth-child(6) { width: 100px; height: 100px; left: 20%; top: 60%; animation-delay: 7s; }
.bubble:nth-child(7) { width: 110px; height: 110px; left: 75%; top: 10%; animation-delay: 12s; }
.bubble:nth-child(8) { width: 60px; height: 60px; left: 40%; top: 30%; animation-delay: 3s; }

@keyframes drift {
  0% { transform: translate(0,0) scale(1); opacity: 0; }
  10% { opacity: 0.5; }
  25% { transform: translate(30px,-20px) scale(1.1); opacity: 0.6; }
  50% { transform: translate(-40px,30px) scale(1.2); opacity: 0.5; }
  75% { transform: translate(20px,-10px) scale(1.05); opacity: 0.4; }
  100% { transform: translate(0,0) scale(1); opacity: 0; }
}

.fade { opacity:0; transition:opacity 1s ease; }
.fade.show { opacity:1; }

// Init Firebase

const db = getDatabase(app);

// Create a container for popups
let container = document.getElementById("announcement-container");
if (!container) {
  container = document.createElement("div");
  container.id = "announcement-container";
  Object.assign(container.style, {
    position: "fixed",
    top: "20px",
    left: "50%",
    transform: "translateX(-50%)",
    display: "flex",
    flexDirection: "column",
    alignItems: "center",
    gap: "10px",
    pointerEvents: "none",
    zIndex: 9999
  });
  document.body.appendChild(container);
}

// Listen for new announcements
const annRef = ref(db, "announcements");
onChildAdded(annRef, (snapshot) => {
  const data = snapshot.val();
  if (!data || (!data.message && !data.image)) return;

  const popup = document.createElement("div");
  popup.innerHTML = `
    <strong>${data.user || "Admin"}</strong>: ${data.message || ""}
    ${data.image ? `<img src="${data.image}" style="max-width:150px;margin-top:5px;border-radius:5px;">` : ""}
  `;

  Object.assign(popup.style, {
    background: "#222",
    color: "#fff",
    padding: "10px 15px",
    borderRadius: "8px",
    textAlign: "center",
    opacity: 0,
    transform: "translateY(20px)",
    transition: "opacity 0.5s ease, transform 0.5s ease"
  });

  container.appendChild(popup);

  requestAnimationFrame(() => {
    popup.style.opacity = 1;
    popup.style.transform = "translateY(0)";
  });

  setTimeout(() => {
    popup.style.opacity = 0;
    popup.style.transform = "translateY(-20px)";
    setTimeout(() => popup.remove(), 500);
  }, 4000);
});
